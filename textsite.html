<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" 
    rel="stylesheet">

  <title>text-converter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="display: flex; margin-left: 50px;">One Paste Converter</h1>
  <p style="margin-top: 0px; margin-left: 50px; font-size: 20px; padding: 0;">paste or enter the text which you want to convert</p>
  <div class="container">
     <div class="input-container" id="input-container">
    
      <div class="outer-box">
        <div class="inner-box">
          <textarea class="text-area" type="text" id="text-area" placeholder="enter your text"></textarea>
        </div>
      </div>  

      <div class="button-group">
        <button class="upperbtn" id="UpperBtn">
        convert to caps
      </button>

        <button class="lowerbtn"id="lowerBtn">
        convert to small
      </button>
      </div>
      

  </div>
  </div>
 

<script src="main.js"></script>
</body>
</html>
